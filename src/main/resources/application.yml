server:
  port: ${PORT}

logging:
  level:
    com.github.vendigo.musicfriends: info

spring:
  neo4j:
    uri: bolt://${NEO4J_URL}:7687
    authentication:
      username: ${NEO4J_LOGIN}
      password: ${NEO4J_PASSWORD}
  profiles:
    active: ${BOT_MODE}

telegram.bot:
  username: music_friends_dev_bot
  token: ${BOT_TOKEN}
  path: ${WEBHOOK_PATH}

usage.day.limit: 100

messages:
  greeting: "Привіт %s. Тобі було колись цікаво, який зв'язок між двома, здавалося би зовсім різними артистами? Ну наприклад між Скофкою та Eminem? З моєю допомогою ти можеш дізнатися. Гайда!"
  setFirstArtist: "Обрати першого артиста"
  setSecondArtist: "Обрати другого артиста"
  chosenArtist: "Обраний артист: "
  unknownCommand: "Невідома команда"
  tryAgain: "Спробувати ще раз"
  pathNotFound: "Шлях не знайдений"
  usageLimitReached: "Досягнуто ліміт використання на день. Повертайтеся завтра."
